<div class="auth-container">
  <form class="auth-card" id="registerForm">
    <h2>Registro de usuario</h2>

    <input type="text" id="nombre_usuario" placeholder="Nombre de usuario" />
    <input type="email" id="correo" placeholder="Correo electrónico" />
    <input type="password" id="contrasena" placeholder="Contraseña" />
    <input type="password" id="confirmar" placeholder="Confirmar contraseña" />

    <button type="submit">Registrarse</button>

  <p onclick="navegar('/login/login.html')">
      ¿Ya tienes cuenta? Inicia sesión
    </p>
  </form>
</div>

<script type="module" src="./registro.js"></script>
